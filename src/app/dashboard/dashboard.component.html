<div class="flex flex-col gap-3 max-w-full mt-5">
  <div
    class="mx-auto shadow hover:shadow-lg rounded py-3 w-[200px] text-center tracking-wide" [ngClass]="todo.status.toLowerCase()"
    *ngFor="let todo of allTodos"
  >
    <a [routerLink]="['/edittodo',todo.todoId]" class="font-semibold text-lg">{{ todo.title }}</a>
  </div>
</div>
